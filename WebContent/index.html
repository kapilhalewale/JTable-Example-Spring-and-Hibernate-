<html>
  <head>

    <link href="themes/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
	<link href="scripts/jtable/themes/lightcolor/gray/jtable.css" rel="stylesheet" type="text/css" />
	
	<script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="scripts/jtable/jquery.jtable.js" type="text/javascript"></script>
	
  </head>
  <body>
	<script type="text/javascript">

		$(document).ready(function () {

		    //Prepare jTable
			$('#PeopleTableContainer').jtable({
				title: 'List of Product',
		          paging: true, 
		           pageSize: 10,  
		            columnResizable: true, 
		            columnSelectable: true, 
		            saveUserPreferences: true, 		           
				actions: {
					listAction: 'Controller?action=list',
					searchAction: 'Controller?action=search',
					createAction: 'Controller?action=add',
					updateAction: 'Controller?action=update',
					deleteAction: 'Controller?action=drop'
				},
				toolbar: {
				    items: [{
				        icon: '/images/excel.png',
				        text: 'Export to Excel',
				        click: function () {
				            //perform your custom job...
				        }
				    },{
				        icon: '/images/pdf.png',
				        text: 'Export to Pdf',
				        click: function () {
				            //perform your custom job...
				        }
				    }]
				},
				fields: {
					productId: {
						key: true,
						create:false,
						edit: false,
						list: false,
						title:'Product ID',
						width:'15%',
						type:'int'
					},
					Name: {
						title: 'Product Name',
						visibility: 'fixed',
						width: '15%'
					},
					price: {
						title: 'Price',
						width: '15%',
						type:'float',
						visibility: 'fixed'
					},
	
					expiryYear: {
						title: 'Expiry Year',
						width: '20%',
							visibility: 'fixed'						
					}
				},
				
			});

			//Load person list from server
			$('#PeopleTableContainer').jtable('load');
	        //Re-load records when user click 'load records' button.
	        $('#LoadRecordsButton').click(function (e) {
	            e.preventDefault();
	            $('#StudentTableContainer').jtable('load', {
	                Name: $('#Name').val()
	            });
	        });
	 
	        //Load all records when page is first shown
	        $('#LoadRecordsButton').click();
		});
	</script>
 <div id="PeopleTableContainer" style="width: 600px;"></div><br><br><br><br><br>
 
 <hr>

  </body>
</html>
